<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Average click matrix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
  <div class="box" id="clickArea"></div>

  <h3 id="outputX">Click above</h3>
  <h3 id="outputY"></h3>
  <section class="legend">
    <ul>
      <li>
          <p>Single reading</p>
          <div class="click-point"></div>
      </li>
      <li>
          <p>Mean (average)</p>
          <div class="click-point click-point--big"></div>
      </li>
      <li>
          <p>Median</p>
          <div class="click-point click-point--big click-point--blue"></div>
      </li>
    </ul>
  </section>

  <button onclick="renderMean(readings)" type="button">Show mean</button>
  <button onclick="renderMedian(readings)" type="button">Show median</button>

  <script src="index.js"></script>
</body>
</html>
